<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Student Registration</title>
</head>
<body>
    <h1>Student Registration</h1>

    <input type="text" placeholder="  First Name" name="first-name" id="first-name">
    <span>*</span><br><br>

    <input type="text" placeholder="  Last Name" name="last-name" id="last-name">
    <span>*</span><br><br>

    <input type="text" placeholder="  Date of Birth" name="dob" id="dob">
    <span>*</span><br><br>

    <input type="text" placeholder="  Address" name="address" id="address">
    <span>*</span><br><br>

    <select name="program" id="program">
        <option selected value="" disabled>Please Choose A Program</option>
        <option value="CPW">Computer Programming</option>
        <option value="DED">Digital Entertainment &amp; Design</option>
    </select>
    <br><br>

    <button type="button">Register</button>
    <br><br>

    <div id="student-list">
        <ul>
            <!--outputed students from the form through the ts file-->
        </ul>
    </div>

    <div id="display">
        <h2></h2>
        <p></p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
